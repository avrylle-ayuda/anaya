<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #64b651, #a5cd41);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
      .logo-container {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      height: 180px;
    }

    /* Card */
    .form-container {
      width: 100%;
      max-width: 400px;
      margin: 180px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .full-input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
}

    .password-container {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .password-container input {
      flex: 1;
    }

    .password-container button {
      flex: 0;
      width: auto;
      margin-left: 8px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #ed1a6d, #f05f99);
      color: white;
      border-radius: 6px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(135deg, #ed1a6d, #f05f99);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .form-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container a {
      color: #ed1a6d;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="/static/ANAYA_logo.png.png" alt="ANAYA Logo" />
  </div>

  <!-- Register Card -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" class="full-input" placeholder="Full Name" required />
      <input type="email" id="email" class="full-input" placeholder="Email" required />

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="togglePassword">Show</button>
      </div>

      <div class="password-container" style="margin-top: 8px;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="button" class="togglePassword">Show</button>
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
  </div>

  <!-- Firebase Modular SDK (v11) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeBzi3S6aMVhRje2oYjSidAgeAhWnQSYs",
      authDomain: "anaya-trial-25626.firebaseapp.com",
      projectId: "anaya-trial-25626",
      storageBucket: "anaya-trial-25626.firebasestorage.app",
      messagingSenderId: "318384671749",
      appId: "1:318384671749:web:3e99da15a3d3836251606c",
      measurementId: "G-QL0RDLTT87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle password show/hide
    document.querySelectorAll(".togglePassword").forEach((btn) => {
      btn.addEventListener("click", () => {
        const input = btn.previousElementSibling;
        if (input.type === "password") {
          input.type = "text";
          btn.textContent = "Hide";
        } else {
          input.type = "password";
          btn.textContent = "Show";
        }
      });
    });

    // Registration logic
    document.getElementById("registerForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          updateProfile(userCredential.user, { displayName: name });
          alert("✅ Account created successfully!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("❌ Error: " + error.message);
        });
    });
  </script>
</body>
</html>
